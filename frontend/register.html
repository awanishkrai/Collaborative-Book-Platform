<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Adhyay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="http://localhost/new%20proj/open%20library/loho1.jpg" />
</head>

<body
    class="bg-gradient-to-br from-yellow-200 via-amber-100 to-yellow-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm animate-fade-in">
        <div class="text-center mb-6">
            <img src="http://localhost/new%20proj/open%20library/frontend/logo1.png" alt="Adhyay Logo"
                class="mx-auto h-16 w-16 rounded-full object-cover border-2 border-yellow-500">
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Create an Account</h2>
            <p class="text-sm text-gray-500">Join the Adhyay reading community</p>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input id="username" type="text" placeholder="Enter Username"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:outline-none mb-4">

            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" type="password" placeholder="Enter Password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:outline-none mb-4">

            <button onclick="register()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded-lg transition duration-200">
                Register
            </button>

            <p id="error-message" class="text-red-500 text-sm text-center mt-3 hidden">Please fill in all fields.</p>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="login.html" class="text-amber-600 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!username || !password) {
                errorMessage.innerText = "Please fill in all fields.";
                errorMessage.classList.remove("hidden");
                return;
            }

            fetch("http://localhost/new%20proj/open%20library/backend/auth/register.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Registration successful! You can now log in.");
                        window.location.href = "login.html";
                    } else {
                        errorMessage.innerText = "Error: " + (data.message || "Registration failed.");
                        errorMessage.classList.remove("hidden");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    errorMessage.innerText = "An error occurred. Try again later.";
                    errorMessage.classList.remove("hidden");
                });
        }

    </script>

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);

</body>

</html>
